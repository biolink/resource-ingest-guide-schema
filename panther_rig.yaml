    knowledge_level:
    - knowledge_assertion
    agent_type:
    - manual_validation_of_automated_agent
    ui_explanation: "Panther Gene Family catalysis of a molecular activity"
  #automat-panther: Gene Family--actively involved in->Pathway
  - subject_categories:
    - "biolink:GeneFamily"
    predicates:
      - "biolink:actively_involved_in"
    object_categories:
    - "biolink:Pathway"
    knowledge_level:
    - knowledge_assertion
    agent_type:
    - manual_validation_of_automated_agent
    ui_explanation: "Panther active involvement of a Gene Family in a pathway"
  #automat-panther: Pathway--has participant->Gene Family
  - subject_categories:
    - "biolink:Pathway"
    predicates:
      - "biolink:has_participant"
    object_categories:
    - "biolink:GeneFamily"
    knowledge_level:
    - knowledge_assertion
    agent_type:
    - manual_validation_of_automated_agent
    ui_explanation: "Panther participation of a Gene Family in a pathway"
  #automat-panther: Pathway--subclass of->Biological Process
  - subject_categories:
    - "biolink:Pathway"
    predicates:
      - "biolink:subclass_of"
    object_categories:
