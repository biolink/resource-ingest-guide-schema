  node_type_info:
  - node_category: "biolink:Gene"
    source_identifier_types:
    - HGNC
    - MGI
    - RGD
    - ENSEMBL
    - NCBIGene
    node_properties:
    - "biolink:name"
    - "biolink:same_as"
    - "biolink:in_taxon"
    - "dct:description"
    - "information_content"
  - node_category: "biolink:GeneFamily"
    source_identifier_types:
      - PANTHER.FAMILY
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
  - node_category: "biolink:Pathway"
    source_identifier_types:
      - PANTHER.PATHWAY
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
      - "dct:description"
      - "information_content"
  - node_category: "biolink:MolecularActivity"
    source_identifier_types:
      - GO
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
      - "dct:description"
      - "information_content"
  - node_category: "biolink:BiologicalProcess"
    source_identifier_types:
      - GO
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
      - "dct:description"
      - "information_content"
  - node_category: "biolink:CellularComponent"
    source_identifier_types:
      - GO
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
      - "dct:description"
      - "information_content"
  - node_category: "biolink:AnatomicalEntity"
    source_identifier_types:
      - UBERON
      - UMLS
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
      - "dct:description"
  - node_category: "biolink:GrossAnatomicalStructure"
    source_identifier_types:
      - UBERON
    node_properties:
      - "biolink:name"
      - "biolink:same_as"
      - "dct:description"
      - "biolink:Attribute"
    additional_notes: "biolink:Attribute is used to capture the information content"
  future_considerations:
  - category: other
    consideration: >-
      The Monarch Initiative ingest of Panther data (https://github.com/monarch-initiative/pantherdb-orthologs-ingest)
      sometimes attempts to map eccentric identifiers to the NCBI gene identifier space. The initial iteration of 
      the Panther ingest in Translator does not attempt to do this at this time, but rather simply uses the given
      UniProt identifier.
