source_info:
  infores_id: infores:panther
  name: "Panther Gene to Gene Orthology Relationships"
  description: >-
    The PANTHER (Protein ANalysis THrough Evolutionary Relationships) Classification System
    was designed to classify proteins (and their genes) in order to facilitate high-throughput analysis.
    The core of PANTHER is a comprehensive, annotated “library” of gene family phylogenetic trees.
    All nodes in the tree have persistent identifiers that are maintained between versions of PANTHER,
    providing a stable substrate for annotations of protein properties like subfamily and function.
  citations:
    - https://onlinelibrary.wiley.com/doi/10.1002/pro.4218
  terms_of_use_info:
    terms_of_use_url: "http://www.pantherdb.org/tou.jsp"
  data_access_locations:
    - "http://data.pantherdb.org/ftp/ortholog/current_release/AllOrthologs.tar.gz"
  data_provision_mechanisms:
    - file_download
  data_formats: csv
  data_versioning_and_releases: "Versioning by number and associated date. See https://www.pantherdb.org/data/"
  additional_notes: null
