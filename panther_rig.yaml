    object_categories:
    - "biolink:Pathway"
    knowledge_level:
    - knowledge_assertion
    agent_type:
    - manual_validation_of_automated_agent
    ui_explanation: "Panther pathway as a subclass of another pathway"
  #automat-panther: Molecular Activity--subclass of->Molecular Activity
  - subject_categories:
